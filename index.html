    <style>
        /* CSS - The Magic of Design */
        :root {
            --dark-bg: #101014;
            --gold: #FFB800;
            --silver: #E0E0E0;
            --light-grey: #a0a0a0;
            --card-bg: rgba(40, 40, 45, 0.5);
            --glow-color: rgba(255, 184, 0, 0.7);
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--silver);
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 20px 20px;
            perspective: 1500px;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- Desktop View: The 3D Holo-Deck --- */
        .holo-deck {
            width: 100%;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .card {
            position: absolute;
            width: 320px;
            height: 450px;
            top: 50%;
            left: 50%;
            margin-top: -225px;
            margin-left: -160px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
            -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, rgba(0,0,0,0.4));
            user-select: none;
        }
        
        .card:hover { border-color: var(--gold); box-shadow: 0 0 25px var(--glow-color); }

        .card-image { width: 100%; height: 50%; background-size: cover; background-position: center top; }
        .card-content { padding: 20px; }
        .card-content h3 { color: var(--gold); margin-bottom: 10px; }
        .card-content p { font-size: 0.9rem; color: var(--light-grey); }
        .card-content .price { font-size: 1.2rem; font-weight: 700; color: var(--silver); margin-top: 20px; }

        /* Navigation Buttons */
        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 100;
            color: var(--silver);
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .nav-btn:hover { background: var(--gold); color: var(--dark-bg); transform: translateY(-50%) scale(1.1); }
        #prev-btn { left: 5%; }
        #next-btn { right: 5%; }

        /* [PREVIOUS POPUP AND MODAL CSS IS UNCHANGED AND MINIFIED FOR BREVITY] */

        /* ============================================== */
        /* ===          MOBILE OPTIMIZATION           === */
        /* ============================================== */
        @media (max-width: 768px) {
            body {
                perspective: 800px; /* Thori kam 3D depth mobile ke liye */
            }

            .card {
                width: 70vw; /* Card ko screen ke hisab se chota karein */
                height: 400px;
                margin-top: -200px;
                margin-left: -35vw;
                -webkit-box-reflect: unset; /* Reflection mobile par hata dein */
            }

            .card-content p { font-size: 0.8rem; }
            
            .nav-btn {
                top: auto;
                bottom: 8%; /* Buttons ko neeche le aaein */
                transform: translateY(0);
                width: 55px;
                height: 55px;
            }
            #prev-btn { left: 10%; }
            #next-btn { right: 10%; }
            
            .welcome-popup h2 { font-size: 1.8rem; }
            .welcome-popup p { font-size: 0.9rem; }
        }
    </style>

    function buildDeck() { products.forEach((product, index) => { const card = document.createElement('div'); card.classList.add('card'); card.dataset.index = index; card.innerHTML = `<div class="card-image" style="background-image: url('${product.image}')"></div><div class="card-content"><h3>${product.title}</h3><p>${product.description}</p><div class="price">${product.price}</div></div>`; holoDeck.appendChild(card); }); }
    
    function updateDeck() {
        const cards = document.querySelectorAll('.card');
        const angle = 360 / cards.length;
        // 3D wheel ko chota karne ke liye translateZ ki value kam karein mobile par
        const translateZ = window.innerWidth <= 768 ? '250px' : '350px';

        cards.forEach((card, index) => {
            const rotateY = (index - currentIndex) * angle;
            card.style.transform = `rotateY(${rotateY}deg) translateZ(${translateZ})`;
            card.style.opacity = index === currentIndex ? '1' : '0.4';
            card.style.pointerEvents = index === currentIndex ? 'all' : 'none';
        });
    }

    function showNext() { currentIndex = (currentIndex + 1) % products.length; updateDeck(); }
    function showPrev() { currentIndex = (currentIndex - 1 + products.length) % products.length; updateDeck(); }
    
    // Button clicks
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    // --- SWIPE LOGIC FOR 3D DECK ---
    let touchstartX = 0;
    let touchendX = 0;
    const swipeThreshold = 50; // Min distance for a swipe

    holoDeck.addEventListener('touchstart', e => { touchstartX = e.changedTouches[0].screenX; }, { passive: true });
    holoDeck.addEventListener('touchend', e => {
        touchendX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        if (touchendX < touchstartX - swipeThreshold) { // Swiped left
            showNext();
        }
        if (touchendX > touchstartX + swipeThreshold) { // Swiped right
            showPrev();
        }
    }

    const codeModal=document.getElementById("code-modal"),closeModalBtn=document.getElementById("close-modal-btn"),modalTitle=document.getElementById("modal-title"),modalCodeContent=document.getElementById("modal-code-content");holoDeck.addEventListener("click",e=>{const t=e.target.closest(".card");t&&parseInt(t.dataset.index)===currentIndex&&(product=products[currentIndex],modalTitle.textContent=product.title+" - Source",modalCodeContent.textContent=product.code,Prism.highlightElement(modalCodeContent),codeModal.classList.add("show"))}),closeModalBtn.addEventListener("click",()=>{codeModal.classList.remove("show")});const welcomePopup=document.getElementById("welcome-popup"),closePopupBtn=document.getElementById("close-popup-btn"),socialLinks=document.querySelectorAll(".social-link"),clickState={telegram:!1,youtube:!1,tiktok:!1};function checkAllLinksClicked(){return Object.values(clickState).every(e=>!0===e)}socialLinks.forEach(e=>{e.addEventListener("click",t=>{const o=t.currentTarget.id.split("-")[0];clickState[o]||(clickState[o]=!0,t.currentTarget.classList.add("completed"),t.currentTarget.querySelector(".status-icon").textContent="✓"),checkAllLinksClicked()&&(closePopupBtn.disabled=!1)})}),closePopupBtn.addEventListener("click",()=>{closePopupBtn.disabled||(welcomePopup.classList.remove("show"),localStorage.setItem("jafariDealsVisited","true"))});

    // --- Initial Load & Resize ---
    window.addEventListener('load', () => {

    window.addEventListener('resize', updateDeck);
