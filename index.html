    <script>
        // Timer functionality
        const timers = [
            { id: 1, time: 0, interval: null, running: false },
            { id: 2, time: 300, interval: null, running: false }, // 5 minutes
            { id: 3, time: 600, interval: null, running: false }  // 10 minutes
        ];
        
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateTimerDisplay(timerId) {
            const timer = timers.find(t => t.id === timerId);
            document.getElementById(`timer${timerId}`).textContent = formatTime(timer.time);
        }
        
        function startTimer(timerId) {
            const timer = timers.find(t => t.id === timerId);
            if (timer.running) return;
            
            timer.running = true;
            timer.interval = setInterval(() => {
                timer.time++;
                updateTimerDisplay(timerId);
            }, 1000);
        }
        
        function pauseTimer(timerId) {
            const timer = timers.find(t => t.id === timerId);
            if (!timer.running) return;
            
            timer.running = false;
            clearInterval(timer.interval);
        }
        
        function resetTimer(timerId) {
            const timer = timers.find(t => t.id === timerId);
            timer.running = false;
            clearInterval(timer.interval);
            
            // Reset to initial values
            if (timerId === 1) timer.time = 0;
            if (timerId === 2) timer.time = 300;
            if (timerId === 3) timer.time = 600;
            
            updateTimerDisplay(timerId);
        }
        
        // Initialize timer displays
        timers.forEach(timer => updateTimerDisplay(timer.id));
        
        // Notification functionality
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Link opener functionality
        function openLink(url) {
            window.open(url, '_blank');
        }

                }, 200);
            });
        });
